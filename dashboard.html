<style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e1218;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #00ffa3, #1dd4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
    }
    .dashboard {
      max-width: 1000px;
      margin: auto;
      background: #11161e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.2);
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00ffa3;
    }
    .progress-bar-container {
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      height: 25px;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffa3, #1dd4ff);
      transition: width 0.5s ease-in-out;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
    .stat-box {
      background: #1a1f2b;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .label {
      color: #aaa;
      font-size: 0.9rem;
    }
    .value {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 0.3rem;
    }

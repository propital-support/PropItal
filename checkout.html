
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Propital - Checkout</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    #wavesCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #0e1218 0%, #0d1015 100%);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: transparent;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 200px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(8px);
    }
    main {
      padding: 20px;
    }
    .checkout-container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    .checkout-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .checkout-items {
      margin-bottom: 20px;
    }
    .checkout-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
    .checkout-total {
      font-weight: bold;
      text-align: right;
      margin-bottom: 20px;
    }
    .checkout-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .checkout-form input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }
    .checkout-form button {
      width: 100%;
      padding: 15px;
      background: #00f2ff;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .checkout-form button:hover {
      background: #00c2cc;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<canvas id="wavesCanvas"></canvas>

<header>
  <img src="logo-propital.png" alt="Logo Propital" style="height: 100px;">
</header>

<main>
  <div class="checkout-container">
    <h1>Checkout</h1>
    <div class="checkout-items" id="checkout-items"></div>
    <div class="checkout-total" id="checkout-total"></div>

    <form class="checkout-form">
      <label for="name">Nome completo</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <button type="submit">Paga con BTCPay</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 Propital. Tutti i diritti riservati.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 30;
  camera.rotation.x = -0.5;

  const renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('wavesCanvas'),
    alpha: true,
    antialias: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  const geometry = new THREE.PlaneGeometry(100, 100, 100, 100);
  const material = new THREE.ShaderMaterial({
    vertexShader: \`
      varying vec2 vUv;
      varying float vZ;
      uniform float time;
      void main() {
        vUv = uv;
        vec3 pos = position;
        pos.z += sin(pos.x * 0.3 + time * 0.002) * 1.5;
        pos.z += cos(pos.y * 0.4 + time * 0.002) * 1.5;
        vZ = pos.z;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    \`,
    fragmentShader: \`
      varying vec2 vUv;
      varying float vZ;
      void main() {
        vec3 glowColor = mix(vec3(0.0, 1.0, 0.8), vec3(0.0, 0.5, 1.0), vUv.y);
        float intensity = 1.0 - abs(vZ) * 0.1;
        gl_FragColor = vec4(glowColor * intensity, 0.5);
      }
    \`,
    uniforms: {
      time: { value: 0.0 }
    },
    transparent: true
  });

  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  function animate(time) {
    material.uniforms.time.value = time;
    mesh.rotation.z += 0.0005;
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

<script>
  let total = 0;
  let cartItems = [];

  function loadCart() {
    cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
    if (!Array.isArray(cartItems)) cartItems = [];

    const container = document.getElementById('checkout-items');
    const totalEl = document.getElementById('checkout-total');
    container.innerHTML = '';
    total = 0;

    cartItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'checkout-item';
      div.innerHTML = `<span>${item.name}</span><span>${item.price}€</span>`;
      container.appendChild(div);
      total += parseFloat(item.price);
    });

    totalEl.innerText = 'Totale: ' + total.toFixed(2) + '€';
  }

  loadCart();

  document.querySelector('.checkout-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!name || !email || total === 0) {
      alert("Per favore, compila tutti i campi e assicurati di avere prodotti nel carrello.");
      return;
    }

    const payload = {
      amount: total.toFixed(2),
      currency: "EUR",
      metadata: {
        buyerName: name,
        buyerEmail: email,
        items: cartItems.map(item => `${item.name} - ${item.price}€`).join(", ")
      },
      redirectURL: window.location.origin + "/thankyou.html"
    };

    try {
      const response = await fetch("https://btcpay0.voltageapp.io/api/v1/stores/2oSCUdwf8r85v98ocHZLX1cLbS3wcG99ai8a5GZz4PT7/invoices", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "token INSERISCI_IL_TUO_TOKEN_PERSONALE"
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        throw new Error("Errore nella creazione dell'ordine BTCPay");
      }

      const data = await response.json();
      window.location.href = data.checkoutLink;
    } catch (err) {
      console.error("Errore:", err);
      alert("Errore nel pagamento. Riprova.");
    }
  });
</script>

</body>
</html>

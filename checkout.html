<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Propital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1218;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00ffa3, #1dd4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .checkout-container {
      max-width: 700px;
      margin: auto;
      background-color: #11161e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 163, 0.2);
    }
    .item {
      border-bottom: 1px solid #333;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-info {
      flex: 1;
    }
    .remove-btn {
      background: #ff4f4f;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 1rem;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }
    .btn {
      display: block;
      margin: 2rem auto 0;
      background: linear-gradient(90deg, #00ffa3, #1dd4ff);
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="logo-container animate__animated animate__fadeInDown">
    <img src="logo-propital.png" alt="Logo Propital" style="height: 100px;">
</div>

  <h1 class="animate__animated animate__fadeInDown">Checkout</h1>
  <div class="checkout-container animate__animated animate__fadeInUp">
    <div id="checkoutItems"></div>
    <div class="total" id="totalPrice">Totale: $0</div>
    <button class="btn" onclick="confermaAcquisto()">Conferma Acquisto</button>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('cart')) || [];

    const checkoutDiv = document.getElementById('checkoutItems');
    const totalPriceDiv = document.getElementById('totalPrice');

    function aggiornaCheckout() {
      checkoutDiv.innerHTML = '';
      let total = 0;

      if (items.length === 0) {
        checkoutDiv.innerHTML = "<p>Nessun elemento nel carrello.</p>";
        totalPriceDiv.textContent = "Totale: $0";
        return;
      }

      items.forEach((item, index) => {
        if (item && item.name && typeof item.price === 'number') { // Controllo validità
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("item");

          itemDiv.innerHTML = `
            <div class="item-info">
              <strong>${item.name}</strong><br>Prezzo: $${item.price.toFixed(2)}
            </div>
            <button class="remove-btn" onclick="rimuoviItem(${index})">Rimuovi</button>
          `;

          checkoutDiv.appendChild(itemDiv);
          total += item.price;
        } else {
          console.error("Item non valido:", item);
        }
      });

      totalPriceDiv.textContent = "Totale: $" + total.toFixed(2);
    }

    function rimuoviItem(index) {
      items.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(items));
      aggiornaCheckout();
    }

    function confermaAcquisto() {
      if (items.length === 0) {
        alert("Il carrello è vuoto!");
        return;
      }

      const acquisto = {
        nome: items[0].name || "Prodotto sconosciuto",
        capitale: items[0].name.includes("10K") ? "$10.000" :
                  items[0].name.includes("25K") ? "$25.000" :
                  items[0].name.includes("50K") ? "$50.000" :
                  items[0].name.includes("100K") ? "$100.000" :
                  items[0].name.includes("150K") ? "$150.000" :
                  items[0].name.includes("200K") ? "$200.000" :
                  items[0].name.includes("300K") ? "$300.000" : "$0"
      };

      localStorage.setItem("acquisto", JSON.stringify(acquisto));
      alert("Acquisto confermato! Verrai reindirizzato alla Dashboard.");
      localStorage.removeItem("cart");
      window.location.href = "dashboard.html";
    }

    aggiornaCheckout();
  </script>
</body>
</html>

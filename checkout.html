<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Propital</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body style="background:#050F2C; font-family: Arial, sans-serif; color:white;">

  <!-- Logo -->
  <div style="position: absolute; top: 20px; left: 20px;">
    <img src="logo-propital.png" alt="Propital Logo" style="height: 60px;">
  </div>

  <h1 style="text-align:center; color: #00ffff;">Checkout PropItal</h1>

  <!-- Scelta piattaforma -->
  <h2 style="text-align:center; margin-top: 40px; color:#00ffff;">Scegli la piattaforma di trading</h2>
  <div class="platform-selection" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap;">
    <div class="platform" data-value="MT4" style="cursor:pointer; background:#ffffff11; padding:20px; border-radius:15px; text-align:center;">
      <img src="logo-mt4.png" alt="MT4" style="width: 80px; height: 80px;"><br><span>MT4</span>
    </div>
    <div class="platform" data-value="MT5" style="cursor:pointer; background:#ffffff11; padding:20px; border-radius:15px; text-align:center;">
      <img src="logo-mt5.png" alt="MT5" style="width: 80px; height: 80px;"><br><span>MT5</span>
    </div>
    <div class="platform" data-value="cTrader" style="cursor:pointer; background:#ffffff11; padding:20px; border-radius:15px; text-align:center;">
      <img src="logo-ctrader.png" alt="cTrader" style="width: 80px; height: 80px;"><br><span>cTrader</span>
    </div>
  </div>
  <input type="hidden" id="platform-selected" value="">
  <p id="platform-warning" style="text-align:center; color:#ff7777; margin-top: 10px; display:none;">Seleziona una piattaforma prima di continuare.</p>

  <!-- Tabella carrello -->
  <table style="width: 60%; margin: 30px auto; background: #ffffff11; border-radius: 10px; padding: 20px;">
    <thead>
      <tr>
        <th style="padding: 10px;">Nome Piano</th>
        <th style="padding: 10px;">Prezzo</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <p id="total-price" style="text-align:center; font-size: 18px; font-weight: bold;"></p>

  <!-- Form pagamento -->
  <form id="payment-form" action="https://btcpay0.voltageapp.io/invoice" method="POST" style="text-align:center; margin-top: 30px;">
    <input type="hidden" name="storeId" value="2oSCUdwf8r85v98ocHZLX1cLbS3wcG99ai8a5GZz4PT7">
    <input type="hidden" name="checkoutDesc" id="checkoutDesc" value="">
    <input type="hidden" name="price" id="btc-price" value="0">
    <input type="hidden" name="currency" value="USD">
    <button type="submit" style="padding: 12px 30px; background-color: #00ffff; border: none; border-radius: 8px; color: #000; font-weight: bold; font-size: 16px; cursor: pointer;">Paga con Bitcoin</button>
  </form>

  <!-- Script carrello e form -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartBody = document.getElementById('cart-body');
      const totalPriceElement = document.getElementById('total-price');
      const btcPriceInput = document.getElementById('btc-price');
      const checkoutDescInput = document.getElementById('checkoutDesc');
      const platformWarning = document.getElementById('platform-warning');
      const platformSelected = document.getElementById('platform-selected');

      let total = 0;
      let descriptionList = [];

      cart.forEach(item => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        const priceCell = document.createElement('td');

        nameCell.textContent = item.name;
        priceCell.textContent = `$${item.price.toFixed(2)}`;

        row.appendChild(nameCell);
        row.appendChild(priceCell);
        cartBody.appendChild(row);

        total += item.price;
        descriptionList.push(item.name);
      });

      totalPriceElement.textContent = `Totale: $${total.toFixed(2)}`;
      btcPriceInput.value = total.toFixed(2);

      // Selezione piattaforma
      const platforms = document.querySelectorAll('.platform');
      platforms.forEach(p => {
        p.addEventListener('click', () => {
          platforms.forEach(el => el.style.border = 'none');
          p.style.border = '2px solid #00ffff';
          platformSelected.value = p.getAttribute('data-value');
          platformWarning.style.display = 'none';
        });
      });

      // Validazione invio
      const form = document.getElementById('payment-form');
      form.addEventListener('submit', (e) => {
        if (!platformSelected.value) {
          e.preventDefault();
          platformWarning.style.display = 'block';
        } else {
          checkoutDescInput.value = `Piani: ${descriptionList.join(', ')} - Piattaforma: ${platformSelected.value}`;
        }
      });
    });
  </script>

</body>
</html>

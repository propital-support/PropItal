<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Propital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: #0e0e2c;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.6);
    }

    header img {
      height: 40px;
    }

    .container {
      max-width: 600px;
      margin: 5rem auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .checkout-total {
      text-align: right;
      font-weight: bold;
      margin-top: 1rem;
    }

    .checkout-form {
      margin-top: 2rem;
    }

    .checkout-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    .checkout-form button {
      width: 100%;
      padding: 1rem;
      background-color: #00c896;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-form button:hover {
      background-color: #00a67a;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: rgba(255,255,255,0.4);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header>
    <img src="img/logo-light.png" alt="Propital Logo">
  </header>

  <div class="container">
    <h2>Checkout</h2>

    <div id="checkout-items"></div>
    <div class="checkout-total" id="checkout-total">Totale: 0€</div>

    <form class="checkout-form">
      <input type="text" id="name" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Procedi al pagamento</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Propital. Tutti i diritti riservati.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00c896,
      shininess: 20.00,
      waveHeight: 10.00,
      waveSpeed: 0.5,
      zoom: 0.75
    });
  </script>

  <script>
    let total = 0;
    let cartItems = [];

    function loadCart() {
      cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
      if (!Array.isArray(cartItems)) cartItems = [];

      const container = document.getElementById('checkout-items');
      const totalEl = document.getElementById('checkout-total');
      container.innerHTML = '';
      total = 0;

      cartItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'checkout-item';
        div.innerHTML = `<span>${item.name}</span><span>${item.price}€</span>`;
        container.appendChild(div);
        total += parseFloat(item.price);
      });

      totalEl.innerText = 'Totale: ' + total.toFixed(2) + '€';
    }

    loadCart();

    document.querySelector('.checkout-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email || total === 0) {
        alert("Per favore, compila tutti i campi e assicurati di avere prodotti nel carrello.");
        return;
      }

      const payload = {
        amount: total.toFixed(2),
        currency: "EUR",
        metadata: {
          buyerName: name,
          buyerEmail: email,
          items: cartItems.map(item => `${item.name} - ${item.price}€`).join(", ")
        },
        redirectURL: window.location.origin + "/thankyou.html"
      };

      try {
        const response = await fetch("https://btcpay0.voltageapp.io/api/v1/stores/2oSCUdwf8r85v98ocHZLX1cLbS3wcG99ai8a5GZz4PT7/invoices", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "token btcpay.store.cancreateinvoice"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error("Errore nella creazione dell'ordine BTCPay");
        }

        const data = await response.json();
        window.location.href = data.checkoutLink;
      } catch (err) {
        console.error("Errore:", err);
        alert("Errore nel pagamento. Riprova.");
      }
    });
  </script>
</body>
</html>

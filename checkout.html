<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Propital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1218;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00ffa3, #1dd4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .checkout-container {
      max-width: 700px;
      margin: auto;
      background-color: #11161e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 163, 0.2);
    }
    .item {
      border-bottom: 1px solid #333;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-info {
      flex: 1;
    }
    .remove-btn {
      background: #ff4f4f;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 1rem;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }
    .btn {
      display: block;
      margin: 2rem auto 0;
      background: linear-gradient(90deg, #00ffa3, #1dd4ff);
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo-container img {
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="logo-container animate__animated animate__fadeInDown">
    <img src="logo-propital.png" alt="Logo Propital">
  </div>

  <h1 class="animate__animated animate__fadeInDown">Checkout</h1>

  <div class="checkout-container animate__animated animate__fadeInUp">
    <div id="checkoutItems"></div>
    <div class="total" id="totalPrice">Totale: $0</div>
    <button class="btn" onclick="pagaConBTCPay()">Paga con Bitcoin</button>
  </div>

  <script>
    const checkoutDiv = document.getElementById('checkoutItems');
    const totalPriceDiv = document.getElementById('totalPrice');
    let items = JSON.parse(localStorage.getItem('cart')) || [];

    function aggiornaCheckout() {
      checkoutDiv.innerHTML = '';
      let total = 0;

      if (items.length === 0) {
        checkoutDiv.innerHTML = "<p>Nessun elemento nel carrello.</p>";
        totalPriceDiv.textContent = "Totale: $0";
        return;
      }

      items.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("item");
        itemDiv.innerHTML = `
          <div class="item-info">
            <strong>${item.name}</strong><br>Prezzo: $${item.price.toFixed(2)}
          </div>
          <button class="remove-btn" onclick="rimuoviItem(${index})">Rimuovi</button>
        `;
        checkoutDiv.appendChild(itemDiv);
        total += item.price;
      });

      totalPriceDiv.textContent = "Totale: $" + total.toFixed(2);
    }

    function rimuoviItem(index) {
      items.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(items));
      aggiornaCheckout();
    }

    async function pagaConBTCPay() {
      if (items.length === 0) {
        alert("Il carrello Ã¨ vuoto!");
        return;
      }

      const totale = items.reduce((acc, item) => acc + item.price, 0);
      const descrizione = items.map(item => item.name).join(", ");

      const response = await fetch("https://mainnet.demo.btcpayserver.org/api/v1/stores/94wStG2u3FeRfc57fYupuYmkkzGj5akoZztBLRpax53a/invoices", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "token f2664793dcd58a44c03a0f4fc7590c838ebc48b0"
        },
        body: JSON.stringify({
          amount: totale.toFixed(2),
          currency: "USD",
          checkout: {
            speedPolicy: "HighSpeed",
            redirectURL: window.location.origin + "/thankyou.html"
          },
          metadata: {
            orderId: "ORD" + Date.now(),
            itemDesc: descrizione
          }
        })
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.removeItem("cart");
        window.location.href = data.checkoutLink;
      } else {
        alert("Errore durante la creazione della fattura su BTCPay.");
      }
    }

    aggiornaCheckout();
  </script>
</body>
</html>

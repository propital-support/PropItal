  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: transparent;
      color: white;
      height: 100%;
      overflow-x: hidden;
    }
    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    header {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 2rem;
      color: #00ffd5;
    }
    .carrello-wrapper {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(30, 30, 30, 0.6);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.08);
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .rimuovi {
      background: none;
      border: none;
      color: #ff4d4d;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
    }
    .totale {
      text-align: right;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 20px;
      color: #00ffa3;
    }
    .bottoni {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .bottoni a {
      background: linear-gradient(to right, #00ffa3, #8b5cf6);
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #0f172a;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .bottoni a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #8b5cf6;
    }
    .vuoto {
      text-align: center;
      color: #ccc;
      padding: 2rem;
    }
    #tawk-button-custom {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #8b5cf6;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      font-family: 'Outfit', sans-serif;
      cursor: pointer;
      z-index: 9999;
      transition: all 0.3s ease;
    }
    #tawk-button-custom:hover {
      background: #0fb3cc;
    }
  </style>
</head>
<body>

<div id="vanta-bg"></div>

<header>Il tuo carrello Propital</header>

<div class="carrello-wrapper">
  <ul id="lista-carrello"></ul>
  <p class="totale" id="totale">Totale: ‚Ç¨0.00</p>
  <div class="bottoni">
    <a href="piani.html">‚Üê Torna ai Piani</a>
    <a href="checkout.html">Procedi al Checkout ‚Üí</a>
  </div>
</div>

<div id="tawk-button-custom" onclick="Tawk_API.maximize()">üí¨ Chatta con noi</div>

<!-- VANTA Background -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
  VANTA.NET({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200,
    minWidth: 200,
    scale: 1,
    scaleMobile: 1,
    color: 0x8b5cf6,
    backgroundColor: 0x0f172a,
    points: 10.0,
    maxDistance: 20.0,
    spacing: 15.0
  });
</script>

<!-- Carrello Logic -->

<script>
  let items = JSON.parse(localStorage.getItem('cart')) || [];

  const listaCarrello = document.getElementById('lista-carrello');
  const totaleElemento = document.getElementById('totale');

  function aggiornaCarrello() {
    listaCarrello.innerHTML = '';
    let totale = 0;

    if (!items || items.length === 0) {
      listaCarrello.innerHTML = "<li class='vuoto'>Il carrello √® vuoto.</li>";
      totaleElemento.textContent = "Totale: ‚Ç¨0.00";
      return;
    }

    items.forEach((item, index) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span style="flex: 1;"><strong>${item.plan} ${item.size}</strong></span>
        <span style="margin-left: auto; font-weight: bold;">‚Ç¨${item.price ? parseFloat(item.price).toFixed(2) : '0.00'}</span>
        <button class="rimuovi" onclick="rimuoviDalCarrello(${index})">Rimuovi</button>
      `;
      listaCarrello.appendChild(li);
      totale += parseFloat(item.price) || 0;
    });

    totaleElemento.textContent = `Totale: ‚Ç¨${totale.toFixed(2)}`;
  }

  function rimuoviDalCarrello(index) {
    items.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(items));
    aggiornaCarrello();
  }

  document.addEventListener('DOMContentLoaded', aggiornaCarrello);
</script>

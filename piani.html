<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piani Propital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #0f172a;
      color: white;
      overflow-x: hidden;
    }
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }
    header {
      padding: 10px 20px;
      background: #111827;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-container img {
      height: 60px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      font-size: 1rem;
    }
    .cart-icon {
      position: relative;
      font-size: 1.5rem;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.75rem;
    }
    h1 {
      font-size: 3rem;
      margin: 40px 0 20px;
      text-align: center;
      background: linear-gradient(90deg, #00ffa3, #1dd4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .plans-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      padding: 40px 20px;
    }
    .plan-section {
      width: 100%;
      max-width: 1200px;
      border-left: 6px solid #00ffa3;
      padding-left: 24px;
    }
    .plan-title {
      font-size: 2rem;
      color: #1dd4ff;
      margin-bottom: 20px;
    }
    .plan-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .plan-option {
      background: #1e293b;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .plan-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 45px rgba(0, 255, 163, 0.3);
    }
    .plan-option h3 {
      font-size: 1.4rem;
      color: #facc15;
      margin-bottom: 10px;
    }
    .plan-option p {
      margin: 4px 0;
      font-size: 0.95rem;
      color: #cbd5e1;
    }
    .add-to-cart {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffa3, #1dd4ff);
      color: #0f172a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .add-to-cart:hover {
      background: linear-gradient(90deg, #1dd4ff, #00ffa3);
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <header>
    <div class="logo-container">
      <a href="index.html"><img src="logo-propital.png" alt="Logo Propital"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="testimonianze.html">Testimonianze</a>
      <a href="faq.html">FAQ</a>
      <a href="carrello.html" class="cart-icon">
        ðŸ›’<span class="cart-count" id="cart-count">0</span>
      </a>
    </nav>
  </header>
  <h1>Piani Propital</h1>
  <div class="plans-container" id="plans-root"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.length;
    }
    document.addEventListener('click', e => {
      if (e.target.classList.contains('add-to-cart')) {
        const name = e.target.dataset.name;
        const price = parseFloat(e.target.dataset.price);
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
      }
    });

    const plans = {
      Evaluation: [
        { size: "$10.000", price: 99, button: 99 },
        { size: "$25.000", price: 179, button: 179 },
        { size: "$50.000", price: 379, button: 379 },
        { size: "$100.000", price: 499, button: 499 },
        { size: "$150.000", price: 649, button: 649 },
        { size: "$200.000", price: 899, button: 899 },
        { size: "$300.000", price: 1099, button: 1099 },
      ],
      Pro: [
        { size: "$10.000", price: 129, button: 129 },
        { size: "$25.000", price: 249, button: 249 },
        { size: "$50.000", price: 389, button: 389 },
        { size: "$100.000", price: 649, button: 649 },
        { size: "$150.000", price: 849, button: 849 },
        { size: "$200.000", price: 1099, button: 1099 },
        { size: "$300.000", price: 1499, button: 1499 },
      ],
      Instant: [
        { size: "$10.000", price: 249, button: 249 },
        { size: "$25.000", price: 449, button: 449 },
        { size: "$50.000", price: 649, button: 649 },
        { size: "$100.000", price: 929, button: 929 },
        { size: "$150.000", price: 1399, button: 1399 },
        { size: "$200.000", price: 1749, button: 1749 },
        { size: "$300.000", price: 1999, button: 1999 },
      ]
    };

    const descriptions = {
      Evaluation: ["Fase 1: 6%", "Fase 2: 5%", "Drawdown Daily: 6%", "Drawdown Max: 12%", "Trading Period: No Time Limit", "Leverage: 1:100", "Profit Split: 90%", "Payout: On Demand"],
      Pro: ["Obiettivo unico: 7%", "Drawdown Daily: 4%", "Drawdown Max: 10%", "Trading Period: No Time Limit", "Leverage: 1:50", "Profit Split: 85%", "Payout: On Demand"],
      Instant: ["Nessun obiettivo richiesto", "Drawdown Daily: 6%", "Drawdown Max: 12%", "Trading Period: No Time Limit", "Leverage: 1:100", "Profit Split: 95%", "Payout: On Demand"]
    };

    const container = document.getElementById('plans-root');
    Object.keys(plans).forEach(category => {
      const section = document.createElement('div');
      section.className = 'plan-section';
      section.innerHTML = `<h2 class="plan-title">${category}</h2>`;

      const grid = document.createElement('div');
      grid.className = 'plan-grid';

      plans[category].forEach(plan => {
        const option = document.createElement('div');
        option.className = 'plan-option';
        option.innerHTML = `<h3>${plan.size}</h3>` +
          descriptions[category].map(d => `<p>${d}</p>`).join('') +
          `<p><strong>Prezzo:</strong> â‚¬${plan.price}</p>` +
          `<button class="add-to-cart" data-name="${category} ${plan.size}" data-price="${plan.button}">Aggiungi al carrello</button>`;
        grid.appendChild(option);
      });

      section.appendChild(grid);
      container.appendChild(section);
    });
    updateCartCount();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    VANTA.NET({
      el: "#bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ffa3,
      backgroundColor: 0x0f172a,
      points: 10.0,
      maxDistance: 22.0,
      spacing: 18.0
    });
  </script>
</body>
</html>

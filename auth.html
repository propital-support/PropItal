
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accedi - Propital</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body { background-color: #0f172a; color: white; font-family: Arial; text-align: center; padding: 3rem; }
    input { padding: 0.6rem; margin: 0.5rem; width: 250px; border-radius: 6px; border: none; }
    button { padding: 0.6rem 1.5rem; background: linear-gradient(to right, #00ffa3, #8b5cf6); color: black;
             border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .box { background-color: #1e293b; padding: 2rem; border-radius: 12px; max-width: 400px; margin: auto;
           box-shadow: 0 0 18px rgba(139, 92, 246, 0.3); border: 1px solid rgba(0, 255, 163, 0.3); }
    a { color: #8b5cf6; text-decoration: none; display: block; margin-top: 1.5rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Accedi</h2>
    <input type="email" id="login-email" placeholder="Email" required><br>
    <input type="password" id="login-password" placeholder="Password" required><br>
    <button onclick="loginUser()">Accedi</button>
    <a href="register.html">Non sei registrato? Registrati</a>
  </div>

  <div id="vanta-bg" style="position:fixed;width:100%;height:100%;z-index:-1;"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({ el: "#vanta-bg", color: 0x00ffa3, backgroundColor: 0x0f172a, spacing: 18.0 });

    const firebaseConfig = {
      apiKey: "AIzaSyD5cuUQcouJoxu44VQUMgVocQooSpOQgEY",
      authDomain: "propital-1df56.firebaseapp.com",
      projectId: "propital-1df56",
      storageBucket: "propital-1df56.firebasestorage.app",
      messagingSenderId: "708988158572",
      appId: "1:708988158572:web:b05bfc7ade689908704e49"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginUser() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "dashboard.html")
        .catch(error => alert("Errore: " + error.message));
    }
  </script>
</body>
</html>

<div class="auth-container">
<h2 id="form-title"><span data-lang-it="Accedi" data-lang-en="Login">Accedi</span></h2>
<div id="auth-form">
<label for="email"><span data-lang-it="Email" data-lang-en="Email">Email</span></label>
<input id="email" placeholder="Inserisci la tua email" type="email"/>
<label for="password">Password</label>
<input id="password" placeholder="Inserisci la tua password" type="password"/>
<div id="registration-fields" style="display: none;">
<label for="firstName"><span data-lang-it="Nome" data-lang-en="Name">Nome</span></label>
<input id="firstName" placeholder="Inserisci il tuo nome" type="text"/>
<label for="lastName">Cognome</label>
<input id="lastName" placeholder="Inserisci il tuo cognome" type="text"/>
<label for="phone">Telefono</label>
<input id="phone" placeholder="Inserisci il tuo telefono" type="tel"/>
<label for="address">Via</label>
<input id="address" placeholder="Inserisci la tua via" type="text"/>
<label for="city">Città</label>
<input id="city" placeholder="Inserisci la tua città" type="text"/>
<label for="postalCode">CAP</label>
<input id="postalCode" placeholder="Inserisci il tuo CAP" type="text"/>
</div>
<button onclick="submitForm()"><span data-lang-it="Accedi" data-lang-en="Login">Accedi</span></button>
</div>
<div class="toggle">
<span id="toggleText">Non hai un account? <a onclick="toggleForm()">Registrati</a></span>
</div>
</div>
<script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").textContent = isLogin ? "<span data-lang-it="Accedi" data-lang-en="Login">Accedi</span>" : "Registrati";
      document.querySelector("button").textContent = isLogin ? "<span data-lang-it="Accedi" data-lang-en="Login">Accedi</span>" : "Registrati";
      document.getElementById("toggleText").innerHTML = isLogin ?
        'Non hai un account? <a onclick="toggleForm()">Registrati</a>' :
        'Hai già un account? <a onclick="toggleForm()"><span data-lang-it="Accedi" data-lang-en="Login">Accedi</span></a>';

      // Mostra/nascondi i campi di registrazione
      document.getElementById("registration-fields").style.display = isLogin ? "none" : "block";
    }

    function submitForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (isLogin) {
        // LOGIN
        const storedUser = localStorage.getItem(email);
        if (storedUser) {
          const user = JSON.parse(storedUser);
          if (user.password === password) {
            alert("Accesso effettuato con successo!");
            window.location.href = "dashboard.html";
          } else {
            alert("Credenziali errate.");
          }
        } else {
          alert("Utente non registrato.");
        }
      } else {
        // REGISTRAZIONE
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();
        const city = document.getElementById("city").value.trim();
        const postalCode = document.getElementById("postalCode").value.trim();

        if (!email || !password || !firstName || !lastName || !phone || !address || !city || !postalCode) {
          alert("Compila tutti i campi!");
          return;
        }

        const existingUser = localStorage.getItem(email);

        if (existingUser) {
          alert("Utente già registrato.");
          return;
        }

        // Crea un nuovo utente
        const newUser = {
          email,
          password,
          firstName,
          lastName,
          phone,
          address,
          city,
          postalCode
        };

        localStorage.setItem(email, JSON.stringify(newUser)); // Salva l'utente nel localStorage
        alert("Registrazione completata! Ora puoi accedere.");
        
        toggleForm(); // Torna al modulo di login
      }
    }
  </script>
